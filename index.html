<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de agendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de divisão de horários</h1>
        <form id="schedule-form">
            <div class="form-group">
                <label for="doctor-name">Nome do médico:</label>
                <input type="text" id="doctor-name" required>
            </div>
            <div class="form-group">
                <label for="unit">Unidade de atendimento:</label>
                <input type="text" id="unit" required>
            </div>
            <div class="form-group">
                <label for="start-time">Horário inicial dos atendimentos:</label>
                <input type="time" id="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">Horário final dos atendimentos:</label>
                <input type="time" id="end-time" required>
            </div>
            <div class="form-group">
                <label for="interval">Divisão em minutos:</label>
                <select id="interval" required>
                    <option value="10">10 em 10</option>
                    <option value="15">15 em 15</option>
                    <option value="20">20 em 20</option>
                    <option value="30">30 em 30</option>
                    <option value="60">60 em 60</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="calculateSchedule()">Calcular</button>
        </form>
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="result"></div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
